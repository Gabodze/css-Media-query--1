<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <!--Whole container-->
    <div class="whole-container">



      <!--left container-->
      <div class="left-container">

        <div class="over">

          <!--logo container-->
          <div class="frame">

            <img src="./assets/pixelonium-logo.png" class="logo" />
            <p class="left-p">
              We are an experience maker , we help you to have a better
              experience in visual communication
            </p>

          </div>

        </div>

      </div>




      <!--rightContainer-->
      <div class="formContainer">




        <!--formContent-->
        <div class="formContent">
          

          
          <!--form-title-div-->
          <div class="title">

            <h5>Sign in to Pixelonium</h5>
            <div class="par1">Login by Your Secure Account</div>

          </div>



          <!--google/fb-signin-->
          <div class="google-row">

            <!--google button-->
            <div class="google-and-button">

              <button type="button" class="SignIn">Sign in with Google</button>
              <img src="./assets/Variant10.png" class="googleIcon" />

            </div>


            <!--fbIconDiv-->
            <div class="fbDiv">

              <img src="./assets/Variant11.png" class="fbIcon" /> 

            </div>

          </div>


          
          <!--line-->
          <div class="recDiv">

            <div class="rectangle"></div>

          </div>



          <!--inputField-->
          <div class="inputDiv">

            <input type="text" placeholder="Username, Email or Phone Number" class="inputField">
           
            <div class="atSymbolDiv">
                <img src="./assets/at-symbol.svg" class="atSymbol">
            </div>  

          </div>



          <!--forgot password title-->
          <div class="frgtPassword">

              <p class="formP">Forget password?</p>
              <a href="#">Click here</a>

          </div>



          <!--continue button-->
          <button type="button" class="ContinueButton">Continue</button>



          <!--questions-->
          <p class="question">Questions? Email us at <a href="#">support@pixelonium.com</a> </p>



          <!--for mobile-->
          <p class="Mobilequestion">Questions? <br> Email us at <a href="#">support@pixelonium.com</a> </p>



        </div>


          
        
      </div>

    

    </div>
    
  </body>
</html>
